<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div  class="timer">Таймер: <span class="number">60</span></div>
    <ul class="flex ul-style">
      <li id="1" class="zero"></li>
      <li id="2" class="zero"></li>
      <li id="3" class="zero"></li>
      <li id="4" class="zero"></li>
      <li id="5" class="zero"></li>
      <li id="6" class="zero"></li>
      <li id="7" class="zero"></li>
      <li id="8" class="zero"></li>
      <li id="9" class="zero"></li>
      <li id="10" class="zero"></li>
      <li id="11" class="zero"></li>
      <li id="12" class="zero"></li>
      <li id="13" class="zero"></li>
      <li id="14" class="zero"></li>
      <li id="15" class="zero"></li>
      <li id="16" class="zero"></li>
    </ul>
    <div class="text-center">
      <button id="btn" class="btn btn-success btn-lg px-4 me-sm-3"> Начать заново</button>
      <div class="btn-group dropup">
        <button type="button" class="btn btn-secondary dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Уровень сложности <span class="add-btn">(в разработке)</span>
        </button>
        <div class="dropdown-menu">
          <button id="four" href="#" class="dropdown-item">4x4</button>
          <button id="six" href="#" class="dropdown-item">6x6</button>
          <button id="eight" href="#" class="dropdown-item">8x8</button>
          <button id="ten" href="#" class="dropdown-item">10x10</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
